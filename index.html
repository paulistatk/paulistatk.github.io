					<h1 id="dynamicData2">Dimension</h1>
					<script>
						// Fazendo uma chamada à API
						fetch('https://api.paulista.tk/api/site?fields=MainTitle')
							.then(response => response.json())
							.then(data => {
								// Atualizando o texto do elemento h1

					<div id="dynamicData3">A fully responsive site template designed by <a
							href="https://html5up.net">HTML5 UP</a> and
						released<br />
						for free under the <a href="https://html5up.net/license">Creative Commons</a> license.</div>
				</div>
				<script>
					// Função para fazer a chamada à API e renderizar os elementos em HTML
					async function fetchDataAndRender() {
						try {
							// Faz a chamada à API
							const response = await fetch('https://api.paulista.tk/api/site?fields=Main');
							const data = await response.json();

							// Extrai os dados necessários
							const textData = data.data.attributes.Main;

							// Cria o conteúdo HTML com base nos dados
							const htmlContent = textData.map(item => {
								if (item.type === 'heading') {
									return `<h${item.level}>${item.children[0].text}</h${item.level}>`;
								} else if (item.type === 'list') {
									const listItems = item.children.map(listItem => {
										return `<li>${listItem.children[0].text}</li>`;
									});

									return `<${item.format === 'ordered' ? 'ol' : 'ul'}>${listItems.join('')}</${item.format === 'ordered' ? 'ol' : 'ul'}>`;
								} else if (item.type === 'paragraph') {
									return `<p>${item.children[0].text}</p>`;
								}
							}).join('');

							// Adiciona o conteúdo ao elemento com id "content"
							document.getElementById('dynamicData3').innerHTML = htmlContent;
						} catch (error) {
							console.error('Erro ao buscar dados da API:', error);
						}
					}

					// Chama a função para renderizar os dados ao carregar a página
					fetchDataAndRender();
				</script>
